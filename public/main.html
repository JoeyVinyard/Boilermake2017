
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>BudgetMaster</title>
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <nav>
            <section class="logo">
                <h1>BudgetMaster</h1>
                <img src="img/logo.png">
            </section>
            <section class="links">
                <a href="/login">Login</a>
                <a href="/register">Register</a>
                <a href="/about">About</a>
                <a href="/contact">Contact Us</a>
            </section>
        </nav>
        <div class="main">
            <div class="purchase-info">
                <section class="card heatmap">
                    <h1 class="title">Spending Map</h1>
                    <div class="heatmap-container"></div>
                </section>
                <div class="spendings-and-recent">
                    <div class="spendings">
                        <section class="card this-week">
                            <h1 class="title">This Week's Spending</h1>
                            <p>9999</p>
                        </section>
                        <section class="card last-week">
                            <h1 class="title">Last Week's Spending</h1>
                            <p>9999</p>
                        </section>
                        <section class="card week-average">
                            <h1 class="title">Average Spending Per Week</h1>
                            <p>9999</p>
                        </section>
                    </div>
                    <section class="card recent-purchases">
                        <h1 class="title">Recent Purchases</h1>
                        <div class="purchase-list">
                        </div>
                    </section>
                </div>
            </div>
            <section class="card map-and-alternatives">
                <h1 class="title">Alternatives</h1>
                <div class="map">

                </div>
                <div class="alternatives">
                    <div class="choice">

                    </div>
                    <div class="choice">

                    </div>
                    <div class="choice">

                    </div>
                </div>
            </section>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARogmz0eZ6aOPftL8k0tpQUmIymww0lNU&callback=createMap&libraries=geometry"></script>
    </body>
</html>
